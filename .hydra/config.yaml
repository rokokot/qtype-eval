seed: 42
output_dir: /tmp/test_output
experiment_name: default
wandb:
  project: multilingual-question-probing
  entity: rokii-ku-leuven
  mode: offline
slurm:
  partition: gpu
  time: '24:00:00'
  gpus_per_node: 1
  cpus_per_task: 4
  mem_per_cpu: 8
  job_name: ${experiment_name}
  account: intro_vsc37132
data:
  dataset_name: rokokot/question-type-and-complexity
  cache_dir: $VSC_DATA/qtype-eval/data/cache
  vectors_dir: ./data/features
  languages:
  - en
  train_language: null
  eval_language: null
model:
  model_type: dummy
training:
  task_type: classification
  seed: 42
  batch_size: 16
  learning_rate: 2.0e-05
  num_epochs: 10
  patience: 3
  weight_decay: 0.01
  gradient_accumulation_steps: 1
  save_model: true
  save_predictions: true
  eval_steps: 500
  logging_steps: 100
experiment:
  experiment_type: tfidf_baselines
  name: tfidf_glot500_baselines
  output_dir: ./outputs
  data:
    languages:
    - en
    tasks:
    - question_type
  model:
    model_type: logistic
  training:
    task_type: classification
    seed: 42
  evaluation:
    metrics:
    - accuracy
    - f1
    - precision
    - recall
  tfidf:
    features_dir: ./data/tfidf_features
    model_name: cis-lmu/glot500-base
    max_features: 128000
    use_tfidf: true
  models:
  - dummy
  - logistic
  - ridge
  - xgboost
  tasks: question_type
  languages:
  - all
  - en
  - ru
  - ar
  - fi
  - id
  - ja
  - ko
  controls:
    enabled: true
    indices:
    - 1
    - 2
    - 3
  model_params:
    dummy:
      classification:
        strategy: most_frequent
      regression:
        strategy: mean
    logistic:
      C: 1.0
      solver: liblinear
      penalty: l2
    ridge:
      alpha: 1.0
    xgboost:
      classification:
        n_estimators: 100
        max_depth: 6
        learning_rate: 0.1
        eval_metric: logloss
      regression:
        n_estimators: 100
        max_depth: 6
        learning_rate: 0.1
        eval_metric: rmse
tfidf:
  features_dir: ./data/tfidf_features
  model_name: cis-lmu/glot500-base
  max_features: 128000
  use_tfidf: true
  min_sparsity: 0.5
