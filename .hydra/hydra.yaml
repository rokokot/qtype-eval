hydra:
  run:
    dir: .
  sweep:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    timeout_min: 1440
    cpus_per_task: ${slurm.cpus_per_task}
    gpus_per_node: ${slurm.gpus_per_node}
    tasks_per_node: 1
    mem_gb: ${slurm.mem_per_cpu*slurm.cpus_per_task}
    nodes: 1
    name: ${slurm.job_name}
    stderr_to_stdout: false
    _target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.SlurmLauncher
    partition: ${slurm.partition}
    qos: null
    comment: null
    constraint: null
    exclude: null
    gres: null
    cpus_per_gpu: null
    gpus_per_task: null
    mem_per_gpu: null
    mem_per_cpu: null
    account: ${slurm.account}
    signal_delay_s: 120
    max_num_timeout: 5
    additional_parameters: {}
    array_parallelism: 256
    setup:
    - module purge
    - module load Python/3.9
    - export PYTHONPATH=$PYTHONPATH:$PWD
    - export HF_HOME=$VSC_DATA/qtype-eval/data/cache
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.job.chdir=False
    - hydra.run.dir=.
    - hydra.mode=RUN
    task:
    - experiment=single_submetric
    - experiment.tasks=single_submetric
    - model=lm_finetune
    - model.lm_name=cis-lmu/glot500-base
    - model.dropout=0.1
    - model.head_hidden_size=768
    - model.head_layers=2
    - data.languages=[ar]
    - data.cache_dir=/data/leuven/371/vsc37132/qtype-eval/data/cache
    - training.task_type=regression
    - training.num_epochs=10
    - training.batch_size=16
    - training.lr=2e-5
    - +training.gradient_accumulation_steps=2
    - experiment_name=finetune_n_tokens_control1_ar
    - output_dir=/scratch/leuven/371/vsc37132/finetune_output/single_submetric/ar/n_tokens/control1
    - wandb.mode=offline
    - experiment.use_controls=true
    - experiment.control_index=1
    - experiment.submetric=n_tokens
  job:
    name: run_experiment
    chdir: false
    override_dirname: +training.gradient_accumulation_steps=2,data.cache_dir=/data/leuven/371/vsc37132/qtype-eval/data/cache,data.languages=[ar],experiment.control_index=1,experiment.submetric=n_tokens,experiment.tasks=single_submetric,experiment.use_controls=true,experiment=single_submetric,experiment_name=finetune_n_tokens_control1_ar,model.dropout=0.1,model.head_hidden_size=768,model.head_layers=2,model.lm_name=cis-lmu/glot500-base,model=lm_finetune,output_dir=/scratch/leuven/371/vsc37132/finetune_output/single_submetric/ar/n_tokens/control1,training.batch_size=16,training.lr=2e-5,training.num_epochs=10,training.task_type=regression,wandb.mode=offline
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /vsc-hard-mounts/leuven-data/371/vsc37132/qtype-eval
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /vsc-hard-mounts/leuven-data/371/vsc37132/qtype-eval/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /vsc-hard-mounts/leuven-data/371/vsc37132/qtype-eval
    choices:
      experiment: single_submetric
      training: default
      model: lm_finetune
      data: default
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: submitit_slurm
      hydra/output: default
  verbose: false
